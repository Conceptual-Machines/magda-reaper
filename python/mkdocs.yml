site_name: MAGDA Python Library
site_description: Multi Agent Domain Automation - Translate natural language prompts into domain-specific commands
site_author: MAGDA Team
site_url: https://github.com/lucaromagnoli/magda

repo_name: lucaromagnoli/magda
repo_url: https://github.com/lucaromagnoli/magda
edit_uri: edit/main/python/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [../magda]
          options:
            show_source: true
            show_root_heading: true
  - autorefs

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - API Reference:
    - Core: api/core.md
    - Pipeline: api/pipeline.md
    - Domains: api/domains.md
    - Agents: api/agents.md
  - Examples:
    - Basic Usage: examples/basic_usage.md
    - Domain Agnostic: examples/domain_agnostic.md
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lucaromagnoli/magda
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/magda/

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
