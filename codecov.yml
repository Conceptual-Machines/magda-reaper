codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "80...100"
  status:
    project:
      default:
        target: 90%
        threshold: 5%
        base: auto
    patch:
      default:
        target: 90%
        threshold: 5%
        base: auto

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "tests/"
  - "**/tests/"
  - "**/test_*.py"
  - "**/*_test.py"
  - "**/conftest.py"
  - "**/__pycache__/"
  - "**/.venv/"
  - "**/venv/"
  - "**/env/"
  - "**/.env"
  - "**/setup.py"
  - "**/bump_version.py"
  - "**/check_models.py"
  - "**/run_model_benchmark.py"
  - "**/analyze_benchmark_results.py"
  - "**/build_and_test.sh"
  - "**/scripts/"
  - "**/examples/"
  - "**/docs/"
  - "**/.github/"
  - "**/cpp/"
  - "**/shared/"
  - "**/dist/"
  - "**/build/"
  - "**/.mypy_cache/"
  - "**/.ruff_cache/"
  - "**/.pytest_cache/"
  - "**/htmlcov/"
  - "**/.coverage"
  - "**/coverage.xml"
  - "**/uv.lock"
  - "**/pyproject.toml"
  - "**/mypy.ini"
  - "**/.pre-commit-config.yaml"
  - "**/.gitignore"
  - "**/README.md"
  - "**/LICENSE"
  - "**/MAGDA_MCP_COMPLIANCE.md"
