name: Python CI - Lint, Test & Type Check

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - 'LICENSE'
      - 'cpp/**'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - 'LICENSE'
      - 'cpp/**'

jobs:
  python-quality:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/uv
          python/.venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('python/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-

    - name: Install dependencies
      working-directory: python
      run: |
        uv sync --frozen

    - name: Run linting
      working-directory: python
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Run type checking
      working-directory: python
      run: |
        uv run mypy magda/

    - name: Run tests
      working-directory: python
      run: |
        uv run pytest --cov=magda --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./python/coverage.xml
        flags: python-tests
        name: codecov-python
        fail_ci_if_error: false

    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: python-test-results-${{ matrix.python-version }}
        path: |
          python/.pytest_cache/
          python/htmlcov/
