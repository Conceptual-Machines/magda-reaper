name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck

      - name: Check formatting (clang-format)
        run: |
          # Find all C++ files and check formatting
          find src include -type f \( -name "*.cpp" -o -name "*.h" \) | while read file; do
            clang-format --dry-run --Werror "$file" || exit 1
          done

      - name: Static analysis (cppcheck)
        run: |
          cppcheck --enable=warning,style,performance \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --error-exitcode=1 \
            --inline-suppr \
            -I include \
            -I src \
            src/ 2>&1 | tee cppcheck.log
          # Only fail on errors, not warnings for now
          if grep -q "error:" cppcheck.log; then
            exit 1
          fi

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure unit tests
        working-directory: tests/unit
        run: |
          cmake -B build .

      - name: Build unit tests
        working-directory: tests/unit
        run: |
          cmake --build build --parallel

      - name: Run unit tests
        working-directory: tests/unit
        run: |
          ctest --test-dir build --output-on-failure --verbose
